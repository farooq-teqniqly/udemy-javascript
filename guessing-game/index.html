<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess My Number!</title>
</head>
<body>
<h1>Guess My Number!</h1>
<label id="label-guess-number" for="input-guess-number"></label>
<input id="input-guess-number" type="number" />

<p id="guess-result"></p>
<p>Score: <span id="score"></span></p>
<p>High Score: <span id="high-score"></span></p>
<script src="script.js"></script>
</body>
</html>
